<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/style_form.css">
</head>

<body>
   <div class="wrapper">
      <div class="container">
         <form action="#">
            <p class="title">
               Забрать домой
            </p>

            <div class="animal__info">

               <img src="img/form/image 15.png" alt="picture_animal" class="img__form">
               <div class="comments__animal">
                  <div class="name__animal">Моник</div>
                  <div class="gender-age__animal">Мальчик, 7 месяцев</div>

               </div>
            </div>
            <p class="text__info">Оставьте информацию о себе. Мы позвоним вам и договоримся, когда вы сможете забрать
               себе питомца.</p>
            <input type="text" class="name__form input" name="name" placeholder="Фамилия и имя">
            <input type="tel" class="phone__form input" name="phone" placeholder="Номер телефона" required>
            <textarea name="comments" id="" cols="30" rows="10" class="comments__form"
               placeholder="Замечания"></textarea>
            <p class="contakts__info">Если у вас есть вопросы, можете позвонить нам:
               <br>
               +375 (33) 6237879 Лена
               <br>
               +375 (29) 7877791 Ольга
               <br>
               +375 (29) 5837015 Рита
            </p>
            <div class="zona__buttons">
               <div class="button__wrapper">
                  <button type="submit" class="button__form">Отправить</button>
               </div>
               <div class="button__wrapper">
                  <button type="reset" class="button__form">Отмена</button>
               </div>
            </div>
         </form>
      </div>
   </div>

</body>

</html>
